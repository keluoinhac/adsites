<html>
<head>
	<title>My site - MobFox</title>
	<script src='http://my.mobfox.com/ad.js'></script> 
	
	<style>
	#adContainer {
		position: fixed;
		bottom: 6px;
		left: calc(50% - 160px);
		height: 50px;
		width: 320px;
		z-index: 99;
		background-color: #333333;
		border-style: solid;
		border-color: #999999;
	  }
	  </style>
</head>
<body>
	<div id="adContainer">
	<script>
		RequestAd_({

		// Ad Request Variables
		s:'f5c4a0d527acd28bd0417c4ee5ab58cf',
		m:'live', <!-- Change to 'test' to show a test ad -->
		adspace_width:'320', <!-- Maximum Width of your Banner -->
		adspace_height:'50', <!-- Maximum Height of your Banner -->
		adspace_strict:'0', <!-- If you change this parameter to 1, the ad size set above will be strict and no smaller ads will be shown. -->
		backfillhtml:'', <!-- Insert HTML Code here that should be shown when no ad is available -->
		prependclickcontent:'', <!-- Prepend something before Click URLs. It is recommended to leave this parameter empty.  -->
		trackingpixelurl:'' <!-- Ping a Tracking Pixel everytime an ad is shown. -->
		});
	</script>

	</div>
</body>
</html>
